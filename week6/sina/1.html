<script src="../../JQ/jquery-3.3.1.js"></script>
<script src="./js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },

        autoplay: true,
        loop: true,
    });

    let $slideBox = $('#slideBox');
    let $listBox=$('#listBox');
    function getData() {
        $.ajax({
            type: 'get',
            url: './data/banner.json',
            success: function (data) {
                renderslide(data)
            }
        })
    }
    getData();

    function renderslide(ary) {
        let str = '';
        ary.forEach((item, index) => {
            str += `
            <div class="swiper-slide">
                <img src="${item.img}" alt="">
                <p>${item.title}</p>
            </div>`
        });

        $slideBox.html(str);
    }

    function getlist() {
        $.ajax({
            type: 'get',
            url: './data/list.json',
            success: function (data) {
                renderlist(data)
            }
        })
    }
    getlist();
    function renderlist(ary) {  
        let str='';
        ary.forEach((item,index) => {
          
            if(item.type==0){
                str+=`<div class="list">
                <div class="textBox">
                    <p>ok今天天气非常的好，</p>
                    <div class="conmentBox">
                        <span class="icon_com"></span>
                        <span>${item.commentNum}</span>
                        <span>王峰专栏</span>
                    </div>
                </div>
            </div>`
            }
            else{
                str+=`<div class="list">
            <div class="textBox">
                <p>ok今天天气非常的好，</p>
                <div class="conmentBox">
                    <span class="icon_com"></span>
                    <span>${item.commentNum}</span>
                    <span>王峰专栏</span>
                </div>
            </div>
            <div class="imgBox">
                <img src="${item.img}" alt="">
            </div>
        </div>`
            }

        });
        $listBox.html(str);
    }
</script>
