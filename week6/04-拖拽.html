<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;list-style: none;}
    body{height: 2000px;}
    #box{width: 600px;height: 400px;margin:10px auto;overflow: hidden;border: 1px solid #cccccc;}
    img{width: 100%; height: 100%; user-select: none;}
    .lit_box{width: 200px;height: 150px;pos[ition: fixed;right: 0;top: 50%;cursor: move;overflow: hidden;border: 1px solid #cccccc;}
    </style>
</head>
<body>
    <div id="box"><img src="../week5/img/lit.jpg" alt=""></div> 
    <div class="lit_box" id="lit_box"><img src="../week5/img/lit.jpg" draggable="false" alt=""></div>
</body>
</html>
<script src="../JQ/jquery-1.11.3.min.js"></script>
<script src="./drag.js"></script>
<script>
    function judge() {
        
        let st=document.documentElement.scrollTop;
        let ch=$('#box').outerHeight();//box的高度
        let ot=$('#box').offset().top;
        if (ch+ot<=st) {
            $('.lit_box').show()
        }else{
            $('.lit_box').hide()
        }
    }
    let w=document.documentElement.clientWidth||document.body.clientWidth,
        h=document.documentElement.clientHeight||document.body.clientHeight;
    window.onscroll=judge;
    new Drag('lit_box',{
        range:[0,0,w-202,h-152]
    });
</script>
