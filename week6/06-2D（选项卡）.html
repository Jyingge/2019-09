<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    *{margin: 0;padding: 0;list-style: none;}
    #box{width:600px;height: 350px;margin: auto;position: relative;overflow: hidden;}
    img{width: 100%;height: 100%;}
    .big_box li{position: absolute;top: 0;left: 0;width: 600px;height: 350px;display: none;}
    .lit_box{position: absolute;bottom: 20px;width: 100%;height: 100px;text-align: center;background: rgba(17, 15, 15, 0.2);bottom: 0;}
    .lit_box li{display: inline-block;width: 100px;height: 100px;border-radius: 30px;overflow: hidden;border: 10px solid rgba(235, 191, 191, 0.7);box-sizing: border-box;cursor: pointer;}
    .big_box li:nth-child(1){display: block;}
    .big_box li:target{display: block;}
    /* target 当前处于目标阶段的李会有当前的样式 */
    </style>
</head>

<body>
    <div id="box">
        <ul class="big_box">
            <li id="img1"><img src="./img/1.jpg" alt=""></li>
            <li id="img2"><img src="./img/2.jpg" alt=""></li>
            <li id="img3"><img src="./img/3.jpg" alt=""></li>
            <li id="img4"><img src="./img/4.jpg" alt=""></li>
        </ul>
        <ul class="lit_box">
            <li>
                <a href="#img1" >
                    <img src="./img/1.jpg" alt="">
                </a>
            </li>
            <li><a href="#img2" >
                    <img src="./img/2.jpg" alt="">
                </a></li>
            <li><a href="#img3" >
                    <img src="./img/3.jpg" alt="">
                </a></li>
            <li><a href="#img4" >
                    <img src="./img/4.jpg" alt="">
                </a></li>
        </ul>
    </div>
</body>

</html>
