<script>
    var box = document.getElementById('box');
    let l = 0;
    var winw = document.documentElement.clientWidth || document.body.clientWidth;
    var boxw = box.offsetWidth; //offsetWidth  包括border。盒子的宽度
    let maxL = winw - boxw; //可移动的最大值
    let duration=1000;//一共需要的时间
    let speed=maxL/duration;//一毫秒移动的距离
    let timer=setInterval(()=>{
        l+=20*speed;
        if (l>=maxL) {
            l=maxL;
            clearInterval(timer)
        }
        box.style.left=l+'px'
    },20)

     


</script>
