<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div id="box" class="qqq aaa zzz www">珠峰培训</div>
</body>

</html>
<script>
    let box=document.getElementById('box');
    console.log(box.classList);
    box.classList.add('qqqqw');//添加类名 功能相当于我们的addClass
    box.classList.remove('qqq','aaa');//删除类名 功能相当于我们的removeClass    
    console.log(box.classList.contains('ww')); //查看是否有对应的类名(这个就针对单个类名进行操作)
    box.classList.toggle('zzz')
    
</script>
