<script>
// 节流：在连续触发某个函数的时候，我们每隔一段时间就触发一次该函数

var flag=true;
window.onscroll=function(){
    if(!flag)return
    flag=false
    console.log(666);
    setTimeout(() => {
        flag=true
    }, 100);
}

// 节流：在连续触发某个函数的时候，我们每隔一段时间就触发一次该函数
function throttle(fn,wait=1000) {
    var flag=true;
    return function () {
        if(!flag)return;
        flag=false;
        setTimeout(() => {
            flag=true;
            fn.call(this,...arguments)
        }, wait);
    }
}
function f() {
    console.log(this);
}
window.onscroll=throttle(f)

</script>
