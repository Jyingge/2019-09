<script>

var str = '你好2019www哈哈2018hello珠峰2020哈哈2021londne'; 
    var reg0 = /哈哈(\d+)([a-z]+)/g;
    RegExp.prototype.execAll = function (str = '') {
        var reg=this;
        if (!reg.global) {
           reg=eval(reg.toString()+'g')
        }
        var res = reg.exec(str);
        var ary = [];
        while (res) {
            ary.push(res);
            res = reg.exec(str);
        }
        return ary
    }
    console.log(reg0.execAll(str));







    
</script>
