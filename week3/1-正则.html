    /********       
* 正则在js中，是专门用来处理字符串的，可以理解成js的规则。
* 正则只能处理字符串：匹配(字符串满不满足正则的条件)text  捕获(把满足正则条件的字符串获取到)exec
* 正则属于引用数据类型
* 编写正则有两种方式：
                *字面量方式：var reg=/zf/；
                *通过构造函数： var reg=new RegExp('zf');涉及到变量的时候才会用  
     * 正则的组成部分：元字符（两条斜杠中间的字符-）  修饰符g
                * 元字符分为：有特殊含义的元字符，普通元字符，量词元字符
                        * 有特殊含义的元字符：
                                            \   转义字符。把有特殊含义的字符转成字符本身
                                            \d  代表0-9之间的数字
                                            \D  代表对于\d的取非，除了0-9之外的任意字符
                                            \w  代表数字 字母 下划线。
                                            \W  代表对于\w的取非，除字母数字下划线之外的字符   ^  代表以什么开头
                                            $   代表以什么结尾
                                            .   除了换行之外的所有字符
                                            \n  代表换行
                                            [ab]    代表a或b 
                                            [^ab]   代表除了a b 之外的字符
                                            [a-z]   代表a-z之间的所有字符
                                            [^a-z]  代表除了小写字母之外的字符
                                            a|b     代表a或b
                                            ()      分组 可以提升运算优先级
                                            (?:)    只匹配不捕获
                                            (?=)    正向肯定预查
                                            (?!)    正向否定预查
                        * 量词元字符： (使用在对应的元字符后面)
                                    ？      代表对应的字符出现0或1次
                                    *       代表对应的字符串0或者多次
                                    +       代表对应的字符出现1或多次
                                    {n}     代表对应的字符出现n次
                                    {n,m}   代表对应的字符出现n-m次
                                    {n,}    代表对应的字符至少出现n次
                * 修饰符:    i m g  (用在两个斜杠后边)              
                            i   忽略大小写
                            m   多行匹配
                            g   全局匹配


     *      /^\d$/ 以一个数字开头，并且还得以这个数字结尾，就相当于只有一个数字   
     *
     *   
     * *******/
