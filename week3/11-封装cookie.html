     * */

    String.prototype.getCookie = function (key) {
        var reg=/([^; =]+)=([^; =]+)/;
        // console.log(reg.exec(cookie));
        var ary=reg.execAll(this);
        // console.log(ary);
        var obj={};
        ary.forEach(item => {
            obj[item[1]]=item[2]
        });
        return key ? obj[key] : obj
    }
