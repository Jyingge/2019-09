<script>
    /*
     *   如何获取一个字符串中出现次数最多的字符及其次数？

     *  ********************使用for循环*****************************
     */
    var str = 'bbavbkzheozcndiuhfikshfsikhfkesvhxjtgui';
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        if (obj.hasOwnProperty(str[i])) {
            obj[str[i]] += 1;
        } else {
            obj[str[i]] = 1;
        }
    }
    console.log(obj);
    var a = '';
    var max = 0;
    for (var key in obj) {
        if (obj[key]>max) {
           max=obj[key];
           a=key;
        }
    }
    console.log(max,a);
    

    /*=========================使用正则==============================*/
    var str = 'bbavbkzheozcndiuhfikshfsikhfkesvhxjtgui';
    var obj = {};
    str = str.split('').sort((a, b) => a.localeCompare(b)).join('');
    console.log(str);
    var reg = /(\w)\1*/g;

    /*+++++++++++++++++++++++++使用match+++++++++++++++++++++++++++++*/
    var ary = str.match(reg);
    ary.sort((a, b) => b.length - a.length)[0];
    console.log(ary[0], ary[0].length);

    /*************************使用replace******************************/
    str.replace(reg, (x, y) => {
        console.log(x, y);
        obj[y] = x.length
    })
    console.log(obj);
</script>
