<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            height: 4000px;
            background: -webkit-linear-gradient(pink,skyblue,orange, gold,red, white)
        }
        #btn {
            position: fixed;
            bottom: 100px;
            right: 100px;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div id="box">
        <button id="btn">回到顶部</button>
    </div>
</body>

</html>
<script>
    // 卷去一瓶之后在去现实 button按钮，一屏的高度就是下面代码
    var winH = document.documentElement.clientHeight || document.body.clientHeight;
    var btn=document.getElementById('btn');
    // 用屏幕卷曲的高度document.documentElement.scrollTop跟一屏的高度比较
    window.onscroll=function(){
        // onscroll 就是监听屏幕的滚动事件
        console.log(document.documentElement.scrollTop);
        var scrH=document.documentElement.scrollTop;
        if(scrH>winH){
            btn.style.display='block';
        }else{
            btn.style.display='none';
        }
        var timer =null;
        btn.onclick=function(){
            timer=setInterval(function () {
                if(document.documentElement.scrollTop<=0){
                    clearInterval(timer);
                }
                document.documentElement.scrollTop-=30;
            },20)
            // document.documentElement.scrollTop=0;
        }
    }
</script>
