// 实现大小写转换
        // 1.最普通的办法
        var str='adfsfeEVEDSF';
        var str2='';
        for(var i=0;i<str.length;i++){
            let a =str[i];
            if(a.toLowerCase()==a){
                // 说明变量a对应的字符是一个小写字母
                str2+=a.toUpperCase();
            }
            else{
                str2+=a.toLowerCase();
            }
        }
        console.log(str,str2);

        //2.利用正则书写
        var  str='sdfaseFEFEFedf';
        var str2='';
        var res =str.replace(/([a-z]*)([A-Z]*)/g,function(a,b,c){
            return b.toUpperCase()+c.toLowerCase();
        });
        console.log(res);

        //3.利用$1
        var  str='sdfaseFEFEFedf';
        var res=str.replace(/[a-zA-Z]/g,function ($1) {
            console.log($1);
            // $1代表的是全部字符。
            if($1.toLowerCase()===$1){
                return $1.toUpperCase();
            } else{
                return $1.toLowerCase();           

            }
        })
        console.log(res);
        // replace  的回调函数的实参结果 跟 match和exec获取的 类似
        // 返回的字符串 是由匹配到的内容 被return值替换之后的 新字符串
        // 回调函数的执行次数 跟 正则匹配到的次数一样
