<script>
    /**    日期格式化    */
    function formate(template) {
        var t = new Date();
        var y = t.getFullYear();
        var m = t.getMonth() + 1;
        var d = t.getDate();
        var n = 0;
        return template.replace(/\{\}/g, function () {
            var temp = '';
            switch (n) {
                case 0:
                    temp = y;
                    break;
                case 1:
                    temp = m;
                    break;
                default:
                    temp = d;
                    break;
            }
            n++;
            return temp
        })
    }
    console.log(formate('今天是{}年{}月{}日'));
    console.log(formate('今天是{}-{}-{}'));
    console.log(formate('今天是{}/{}/{}'));
    //方法2
    function formate(template) {
        var t = new Date();
        var y = t.getFullYear();
        var m = t.getMonth() + 1;
        var d = t.getDate();
        var ary = [y, m, d];
        console.log(ary);

        var n = 0;
        return template.replace(/\{\}/g, function () {
            return ary[n++];
        })
    }
    console.log(formate('今天是{}年{}月{}日'));
    console.log(formate('今天是{}-{}-{}'));
    console.log(formate('今天是{}/{}/{}'));

    function timeFormate(template, time) {
        // template =template||'今天是{{0}}年{{1}}月{{2}}日 {{4}}时{{5}}分{{6}}秒'
        // 如果这样写的话，下面的输出里可以不写模板。
        time = time ? new Date(time) : new Date;
        var ary = [time.getFullYear(), time.getMonth() + 1, time.getDate(), time.getHours(), time.getMinutes(), time.getSeconds() ];
        return template.replace(/\{\{(\w+)\}\}/g, function (a, b) {
            return ary[b];
        })

    }
   console.log( timeFormate('今天是{{0}}年{{1}}月{{2}}日 {{3}}时{{4}}分{{5}}秒'));
   
    
</script>
