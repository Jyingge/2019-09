<script>
    //css 盒子模型  width padding margin border
    //js  盒子模型  client offset scroll 
    var oDiv = document.getElementsByTagName('div')[0];
    console.log(oDiv.clientWidth); // width +左右padding
    console.log(oDiv.clientHeight); // height + 上下padding
    console.log(oDiv.clientTop); //上边框宽度 
    console.log(oDiv.clientLeft); //  zou边框宽度border

    console.log(oDiv.offsetWidth); // width +左右padding+左右border
    console.log(oDiv.offsetHeight);
    console.log(oDiv.offsetLeft); //当前元素的外边框，到上级参照物内边框的距离
    console.log(oDiv.offsetTop); //
    console.log(oDiv.offsetParent); //上级参照物指的就是有定位的上级元素也就是上级参照物，若没有定位的时候，找到的就是body

    console.log(oDiv.scrollWidth); //内容不溢出，等同于client 若溢出，有owerflow属性，那就是盒子的 左右padding+内容 高 度；若是盒子溢出，若溢出没有owerflow属性，那就是盒子的左padding+和盒子的高度
    console.log(oDiv.scrollHeight); //内容不溢出，等同于client 若移除，上padding+内容 宽 度
    console.log(oDiv.scrollLeft) // 左边卷去内容的宽度
    console.log(oDiv.scrollTop) // 上边卷去内容的高度


    /*-----------------------------------------------*/
                    //  scrollHeight/scrollWidth
                    
    //  没有溢出时：scrollHeight/scrollWidth 等于 clientHeight/clientWidth
    //  内容溢出时：scrollHeight = clientHeight + 溢出内容高度;
    //  内容溢出时：scrollWidth= clientWidth + 溢出内容高度;

    /*-----------------------------------------------*/


    // 以上13个属性中  只有scrollLeft和scrollTop是可以修改的 这两个属性是有最大值和最小值的
    // 其他属性都是只读属性；

    //获取一个屏幕的宽高
    document.documentElement.clientWidth || document.body.clientWidth
    document.documentElement.clientHeight || document.body.clientHeight
</script>
<script>
    // 给一个元素，怎么能算出当前元素到body的偏移量？

    function offset(ele) {
        var ele = ele.offsetParent;
        let obj = {
            l: ele.offsetLeft,
            t: ele.offsetTop
        }
        // obj.l=ele.offsetLeft;
        // obj.t=ele.offsetTop;
        while (ele) {
            obj.l += ele.offsetLeft + ele.clientLeft;
            // 在原有基础上再把当前元素到上级参照物的距离 和 当前元素的border值加在一起
            obj.t = ele.offsetTop + ele.clientTop;
            ele = ele.offsetParent;

        }
        return obj
    }
    console.log(offset(oDiv));
</script>
