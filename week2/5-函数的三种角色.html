<script>
    /*求一组数的平均值 */

//剩余运算符。转成数组在计算
    var average = function (...ary) {      
        ary.sort((a, b) => a - b);
        ary.shift();
        ary.pop();
        var res = eval(ary.join('+')) / ary.length;
        return res
    }
    average(7, 2, 5, 9, 56, 9, 3, 59, 5, 99);

//扩展运算符
    var average = function () {        
        var ary= [...arguments]
        ary.sort((a, b) => a - b);
        ary.shift();
        ary.pop();
        var res = eval(ary.join('+')) / ary.length;
        return res
    }
    average(7, 2, 5, 9, 56, 9, 3, 59, 5, 99);

//arguments
    var average = function () {        
        arguments.__proto__ =Array.prototype;
        arguments.sort((a, b) => a - b);
        arguments.shift();
        arguments.pop();
        var res = eval(arguments.join('+')) / arguments.length;
        return res
    }
    console.log(average(7, 2, 5, 9, 56, 9, 3, 59, 5, 99))

// 数组
    var ary = [7, 2, 5, 9, 56, 9, 3, 59, 5, 99];
    ary.sort((a, b) => a - b);
    ary.shift();
    ary.pop();
    var res = eval(ary.join('+')) / ary.length;
    console.log(res);
</script>
