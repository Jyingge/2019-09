<script>
    // 实现数组去重
    Array.prototype.unique = function () {
        var temp = new Set(this);
        return [...temp]
    }
    var ary = [1, 2, 1, 2, 1, 2, 1, 555, 55, 8, 1, 2, 8];
    console.log(ary);
    ary.unique();
