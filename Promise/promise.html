        回到函数是高阶函数的一种，
        
        高阶函数：
              如果函数的 参数 是一个函数，
              如果一个函数 返回 了一个函数(返回函数就是高阶函数)
        
        常见高阶函数的应用：
            核心功能？--
       
     -->

<script>
    function say() {
        //  AOP  面向切片编程
        console.log('say');
    }
    Function.prototype.before = function (beforeFunc) {
        // 剩余运算符，将所有参数组合成一个数组，只能在最后一个参数里用。
        return (...arg) => { //newFn 箭头函数没有this，arguments ，原型
            beforeFunc();
            this(...arg); //展开
        }
    }
    let newFn=say.before(function () {
        console.log('before');
    })
    newFn(); 
</script>
