<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <!-- 组件上的事件都是自定义事件 -->
        <my-btn @click="fn" class="qqq" icon=""></my-btn>
    </div>

    <template id="btn">
            <button @click="clickFn" > 王峰小妞妞</button>
    </template>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let obj={
        template:"#btn",
        methods:{
            clickFn(e){
                this.$emit('click',e)
            }
        }
    }
    let vm = new Vue({
        el:'#app',
        data:{
            name:"王峰小宝贝"
        },
        components:{
            'my-btn':obj
        },
        methods:{
            fn(){
                console.log(arguments);
            }
        }
    })
</script>
