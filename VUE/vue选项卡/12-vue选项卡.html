<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .tab {
            width: 100px;
            height: 50px;
            background: palevioletred;
            text-align: center;
            display: inline-block;
            line-height: 50px;
            box-sizing: border-box;
            border:1px solid #FFF
        }
         .tab.current{
            background: lightpink;
            color: white;
        }
        .body {
            width: 400px;
            height: 300px;
            text-align: center;
            background: lightpink;
            border: 1px dashed #ccc;
            overflow: hidden;
            box-sizing: border-box;
            line-height: 300px;
            color:black;
            font-size:24px;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-for="(item,index) in ary"  :class="{tab:true,current:index==qqq}" @click="qqq=index" v-html="item"></div>
        <div class="body" v-for="(item,index) in body" v-html="item" v-show="index === qqq"></div>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "珠峰",
            ary: ["js", "css", "vue", "html"],
            body: ["js学得好", "css学得好", "vue学得好", "html学得好"],
            qqq: 0,
           
        }
    })
</script>
