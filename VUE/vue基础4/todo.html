<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>

        <input type="text" @keyup="add" v-model="val">
        <ul>
            <li v-for="(item,index) in ary">{{item}} <button @click="del(index)">X</button> </li>
        </ul>
    </div>
</body>

</html>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vuex/dist/vuex.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "王峰小宝贝",
            ary: [],
            val: '',
        },
        methods: {
            add(e) {
                if (e.keyCode == 13) {
                    this.ary.unshift(this.val);
                    this.val=''
                }
            },
            del(n){
                this.ary.splice(n,1)
            }
        },

    })
</script>
