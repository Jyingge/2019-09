<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{name}}</h1>
        <my></my>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my',{
        render(h){
            return h('div',{class:'qqq'},'hello ')
        },
        beforeCreate(){
            console.log("要睡着了");
        }
    })
    let vm = new Vue({
        el:'#app',
        data:{
            name:"王峰小宝贝"
        },
        beforeCreate(){
            console.log("我好像困了呢");
        }
    })
</script>
