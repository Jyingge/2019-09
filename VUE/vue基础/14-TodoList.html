<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <input type="text" @keydown.13="add" v-model="type">
        <!-- v-model  存数据 -->
        <ul>
            <li v-for="(item,index) in todolist"> {{item}}
                <button @click="remove(index)">x</button>
            </li>
        </ul>

    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: "王峰小宝贝",
            type: '',
            todolist: []
        },
        methods: {
            add(e) {
                if (this.type) {
                    this.todolist.unshift(this.type);
                    this.type = '';
                }

            },
            remove(index) {
                this.todolist.splice(index,1)
            }
        }
    })
</script>
