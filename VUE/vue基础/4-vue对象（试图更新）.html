<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!--  ！就是不兼容IE8及以下浏览器 ！  -->
    <div id="app">
        <h1>{{name}}{{age}}岁</h1>
        {{obj}}
        <span style="display: none;">{{t}}</span>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /* 
        改变vue中的数据，能出发试图更新，前提是改数据有set和get
        若是没有get和set，更改数据是不会触发试图更新的，但是数据是改了的  

        给对象新增属性时，vue不会触发试图的更新
        1 . 开始就在data中写上对应的属性
        2 . 整个对象的替换，替换后的对象中，每一个属性都会被监听
        3 . 通过$set(对象，属性名，属性值)
        4 . 初始时，创建一个无关变量，在新增对象的属性时，我们可以去更新刚才的无关变量
    */
    let vm = new Vue({
        el:'#app',
        data:{
            // data中的属性，最终都是挂载到了当前这个实例身上
            name:"王峰小宝贝",
            age:"18",
            obj:{
                a:12,
                // b:undefined,
                // c:undefined,
               
            },
             t:0,
        }
    })
    // vm.obj.c=123;
    
    // vm.obj=Object.assign(vm.obj,{b:123})// obj.assign 返回值是合并后的原有对象
    // 1使用深拷贝 vm.obj=JSON.parse(JSON.stringify(Object.assign(vm.obj,{b:123})))
    // 2使用更换参数的两个位置vm.obj=Object.assign({b:123},vm.obj)

    // vm.$set(vm.obj,'b',1234567890);
    vm.obj.b={ss:123}
    vm.t=Math.random();
</script>
