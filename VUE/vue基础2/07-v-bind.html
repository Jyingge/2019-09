<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1 :class="qqq">{{name}}</h1>
        <button @click="fn">TAB</button>
    </div>
</body>
</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:"王峰小宝贝",
            qqq:'a'
        },
        methods:{
            fn(){
                this.qqq=this.qqq=='a'?'b':'a'
            }
        }
    })
</script>
