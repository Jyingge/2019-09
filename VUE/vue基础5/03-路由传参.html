<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>

        <router-link :to="{path:'/home',query:{q:12,w:13}}">首页（王峰）</router-link>

<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template: "<h2>首页</h2>",
        created() {
            console.log(this.$route.query);
        }
    }
    let list = {
        template: "<h2>列表页</h2>",
        created() {
            console.log(this);
        }
    }
    const routes = [{
            path: '/home',
            component: home
        },
        {
            path: '/list',
            component: list
        }
    ];
    let router = new VueRouter({
        routes: routes
    })
    let vm = new Vue({
        el: '#app',
        router,
        data: {
            name: "王峰小宝贝"
        }
    })
</script>
