<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .enter {
            animation: enterMove 0.5s ease-in;
        }

        .leave {
            animation: leaveMove 0.5s ease-in;
        }

        @keyframes enterMove {
            0% {
                opacity: 0;
                transform: translateX(-200px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes leaveMove {
            0% {
                opacity: 1;
                transform: translateX(0px);
            }

            100% {
                opacity: 0;
                transform: translateX(200px);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <router-link to="/home">首页</router-link>
        <router-link to="/list">列表页</router-link>
        <keep-alive>
            <router-view></router-view> <!-- 用来放显示组件的 -->
        </keep-alive>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script src="../node_modules/vue-router/dist/vue-router.js"></script>
<script>
    // SPA   single page application
    let home = {
        template: "<h2>首页</h2>",
        destroyed() {
            console.log('首页组件销毁了')
        },
        activated() {
            console.log('首页组件醒了')
        },
        deactivated() {
            console.log('首页组件睡了')
        },
    }
    let list = {
        template: "<h2>列表页</h2>",
        destroyed() {
            console.log('列表组件销毁了')
        },
        activated() {
            console.log('列表组件醒了')
        },
        deactivated() {
            console.log('列表组件睡了')
        },
    }
    let router = new VueRouter({
        // 路由映射表
        routes: [{
            path: '/home',
            component: home
        }, {
            path: '/list',
            component: list
        }]
    })
    let vm = new Vue({
        el: '#app',
        router,
        data: {
            name: "珠峰",
        },

    });
</script>
