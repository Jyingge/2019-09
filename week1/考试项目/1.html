<script>
    function Fn() {
        var a = 1;
        this.a = a;
    }
    Fn.prototype.say = function () {
        this.a = 2;
        return this.a
    };
    var f2 = new Fn();
    Fn.prototype = f2;
    var f1 = new Fn;
    f1.__proto__.b = function () {
        this.a = 3;
        return this.a
    };
    console.log(f1.a);
    console.log(f1.__proto__.say());
    console.log(f1.hasOwnProperty('b'));
    console.log('b' in f1);
    console.log(f1.constructor == Fn);
    console.log(Fn.prototype);
    console.log(f1.b());
    console.log(f2.b());


console.log('-----------');

    /**************************/
    function Fn() {
        this.x = 1;
        this.y = 2;
        this.getX = function () {
            console.log(this.x);
        }
    }
    Fn.prototype.getX = function () {
        this.x += 1;
        console.log(this.x);
    };
    Fn.prototype = {
        x: 'zhufeng',
        getY: function () {
            this.y += 1;
            console.log(this.y);
        },
        sum: function () {
            console.log(this.x + this.y);
        }
    };
    var f1 = new Fn;
    var f2 = new Fn;
    console.log(f1.getX === f2.getX);
    console.log(f1.getY === f2.getY);
    console.log(f1.__proto__.getX === Fn.prototype.getX);
    console.log(f1.prototype);
    console.log(f1.constructor);
    f1.getX();
    // Fn.prototype.getX();
    f2.getY();
    Fn.prototype.getY();
    f1.sum();
</script>
