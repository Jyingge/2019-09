<script>
/*
    堆内存的销毁  :
        谷歌浏览器威力：它会定期查看整个堆内存，会吧没有被引用的堆内存销毁掉(回收)， 
    堆内存是用来存引用数据类型的空间，不管是函数也好还是对象也好，都是先开空间存东西，有个地址，最终把地址告诉给一个名字，此时堆内存被这个名字占用，这时候这个堆内存就不能销毁，所以说，比如，我们
        var o = {};
    当前对象对应的堆内存被变量o占用着，堆内存是无法销毁的。那如果想把它销毁怎么销毁呢？
        o是占用了这个堆内存，所以不能销毁，那么让o别占用这个堆内存就可以了。
        所以，我们让o=12，o=12的时候，o之前是一个引用地址，现在这个o不等于之前引用地址了，所以之前的引用地址就不会被占用了，堆内存就销毁了。但是，o=12相当于又开辟了一个12的值，12的值将会在栈内存存到，所以一般我们让
        o = null，null是空对象指针（不指向任何的内存空间，不执行任何的堆内存），此时上一次的堆内存就没有被占用了。谷歌浏览器会在空闲时间把没有被占用的堆内存自动释放（销毁/回收）。

        ie浏览器是按记数指针的机制（ie有时候记数会记乱，尤其是引用里面再调引用，引用嵌套的就会记乱，所以会导致内存不会被释放，这种就是内存不能被回收，会产生垃圾，这就叫做内存泄漏）


            var a =[1,2,3,4];
            a=2;
    栈内存的销毁  ： 
        （栈溢出，内存泄漏。就相当于栈内存不够用，被占满了）
        全局作用域对应的栈内存，关闭页面的时候才会被销毁掉。
        私有作用域对应的栈内存，一般情况下，函数执行完成，对应的作用域就会被销毁
                              当返回值是个引用数据类型时，就不会被销毁

    闭包：
        （一个函数返回一个对象，就是经典的闭包）
        闭包是一个私有变量的保护机制，保护私有变量不受外界污染。
        面试时的闭包指的就是一个不销毁的作用域
        使用闭包可以实现代码的模块化，每个模块之间是相互的独立的；



*/
    var a = [1, 2, 3, 4];
    a = 2;


    function sum(a,b){
        return a+b

    }

        console.log(666)
    }
    function fn(){
        var a=12;

            a,b
        }
    }
    var t =sum(1,2);
