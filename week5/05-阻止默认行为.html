<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阻止默认行为</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 100px;
            height: 100px;
            background: palegreen;
            display: none;
            position: absolute;
            cursor: default;
        }
    </style>
</head>

<body>
    <a href="https://www.baidu.com/" id="a" target="_blank">百度</a>
    <div id="box">我亲爱的宝贝</div>
</body>

</html>
<script>
    // 先事件执行，限制性对应的事件，在执行默认行为，但是在滚动事件中，顺序相反
    a.onclick = function (e) {
        e = e || window.event; //事件对象
        var tar = e.target || e.srcElement; //事件源
        // console.log(a.getAttribute('href'));  //这样设置的话，就会点击后先弹出666，才会变成链接地址
        // alert(666);
        // console.log(a.setAttribute('href','https://www.163.com'));
        // e.preventDefault();  //阻止默认行为的
        return false; //阻止默认行为的

    }
    window.oncontextmenu = function (e) {
        e.preventDefault();
        console.log(e.pageX, e.pageY);
        box.style.display = 'block';
        box.style.top = e.pageY + 'px';
        box.style.left = e.pageX + 'px';
    }



</script>
