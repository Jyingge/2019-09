<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;list-style: none;}
    div{
        box-sizing: border-box;
    }
    #outer{
        width: 500px;height: 500px;background: sandybrown;margin: 50px auto;padding: 50px;
    }
    #center{
        width: 400px;height: 400px;background: gold;padding: 50px;
    }
    #inner{
        width: 300px;height: 300px;background: rgb(204, 204, 83);
    }

    
    </style>
</head>
<body>
    <div id="outer">
        <div id="center">
            <div id="inner"></div>
        </div>
    </div>
</body>
</html>
<script>
    // 点击穿透，就是因为有事件的传播
    window.onclick=function(){
        console.log('点击点机电击');
    }
    outer.onclick=function(){
        console.log('!!outer!!');
    }
    center.onclick=function(){
        console.log('***center***');
    }
    inner.onclick=function(e){
        e=e||window.event;
        e.stopPropagation();            //=>    “阻止”事件的冒泡传播；
        e.concelBubble=true;            //=>    这是IE的阻止“冒泡”
        console.log('~inner~');
    }
    /*
    *   事件传播的两个过程：
    *               冒泡：直观理解就是点穿。  不想让他点穿（e.stopPropagation()阻止冒泡）
    *               捕获：先捕获，然后一层层往里面找，直到找到在往出冒泡。
    *
    */


</script>
