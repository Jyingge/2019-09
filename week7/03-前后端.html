<script>
    /**
     * 前端：客户端
     * 后端：后台，服务端
     * 客户端请求内容，是通过输入的网址：
     * 服务器：都会有对应的IP地址（32位的二进制）
     * 输入地址的时候是怎么把域名转成IP的？
     * DNS ：domain name system (域名解析系统)
     * 1-根据域名找到对应的IP地址：
     *     1.先去缓存区查找对应的IP
     *     2.若缓存区没有，，就去本机系统的缓存区查找
     *     3.若是在没有就回去本机host朝招，在没有就是DNS解析了
     * 
     * 2-根据IP找对应的服务器，有服务返回对应的内容 html代码
     * 
     * 3-解析html  根据DOM结构渲染出dom书，根据Css渲染效果，然后在结合产生的页面去找 
     */

    /**
     * 
     *            http
     *    http事物 ：
     *        就是指一次完整的http请求（请求+响应）
     *    http报文： 
     *        通用头
     *        请求头
     *        响应头 
     *      
     *        三握四挥
     *        三次握手：是为了建立通道，保证双方能够正常沟通
     *        四次挥手  是为了关闭通道，
     */
    /**
     * 强制缓存
     *    控制请求头  cache——control ：‘public;max-age’  'no-cache'
     * 协商缓存(304)
     */
    /**
     * http 状态码？
     *    200 代表成功，
     *    301 永久重定向 访问一个网址是，直接给你重定向到了其他网址  Permanently
     *    302 临时重定向（一般都被307代替）  Temporarily
     *    307
     *    304 代表当前请求走本地缓存（协商缓存）
     *    403 访问被拒绝 同一ip请求次数太多，会被拒绝
     *    404 路径错误
     *    405 方法使用错误(get post)
     *    5xx 服务器错误
     */
    /**
     *  URL 统一资源路径
     *        组成部分：https://www.baidu.com：443/s?wd=flex&rsv_spt=1#qqq
     *                 https： 协议  http https ftp 
     *                        https：是在http的基础上增加了一个SSL安全套阶层
     *                 3w.baidu.com 称为域名 ：协议.二级域名.顶级域名
     *                 ：443 代表端口号 0-65535 每个服务都会对应一个端口号
     *                                 https：默认443  http默认80  ftp默认21   
     *                 /s 属于路径部分
     *                 ?wd=flex&rsv_spt=1  search  更改会触发页面更新；
     *                 #qqq  哈希更改不会触发页面更新（window.loacathion）
     *  URN 统一资源名称
     *  URI 统一资源标识  URL+URN
     */
</script>
<script src="./ajax.js"></script>
<script>
    ajax({
        method: "post", // type ---> 请求方式
        url: "./data.json", // url---->地址
        data: { //传入信息
            name: "张三",
            age: 18
        },
        async: true, // async----> 同步：false，异步：true 
        cache: false,
        headers: {
        },
        success: function (data) { //返回接受信息
            console.log(data);
        },
        error(err) {
            console.log(err);
        }
    })
    ajax({
        method:'post',
        url: 'https://www.souyidai.com/newbid/user_status',
        success(data) {
            console.log(data);
        },
        error(err) {
            console.log(err);
        }
    })
</script>
