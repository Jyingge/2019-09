        node 的模块大概分为三大类： 内置模块 三方模块 自定义模块
        内置：自带的模块(fs url path http ..)
        三方模块：我们通过npm/cnmp/yarn安装的依赖(node_modules中的模块);三方模块的查找方式，先在本文件夹下查找node_modules文件夹，有的话就会去这个文件下查找对应的模块包，若是没有就会去上级文件夹下查找node_modules文件夹下。一直查找到根目录...
        自定义模块：就是我们自己编写js文件
        内置模块和三房模块引用时直接写模块的名称即可，自定义模块引入的需要写相对路径
